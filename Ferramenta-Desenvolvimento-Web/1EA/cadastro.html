<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/cadastro.css">

    <title>Cadastro</title>
</head>
<body>
    <main>
        <section>
            <h1>Fomulário de contato</h1>
        </section>

        <form method="post">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="Email" id="Email">
            </div>
            <div>
                <label for="dataNac">Data de nascimento</label>
                <input type="date" name="dataNac" id="dataNac">
            </div>
            <div>
                <label for="residência">Residência</label>
                <input type="text" name="residência" id="residência">
            </div>
            <div>
                <label for="prefAlim">Preferência de Alimentação</label>
                <textarea name="prefAlim" id="prefAlim" rows="10"></textarea>
            </div>
            <div id="boxButton">
                <button>Salvar</button>
                <button>Limpar</button>
            </div>
        </form>

    </main>
</body>
</html>
