<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/cadastro.js" defer></script>

    <title>Cadastro</title>
</head>
<body>
    <main>
        <section>
            <h1>Fomulário de contato</h1>
        </section>

        <form method="post">
            <div>
                <label class="labelRequired" for="nome">Nome</label>
                <input type="text" class="inputs" name="nome" id="nome">
                <span class="spans">O campo deve ter ao menos 3 caracteres</span>
            </div>
            <div>
                <label class="labelRequired" for="email">Email</label>
                <input type="text" class="inputs" name="Email" id="Email">
                <span class="spans">Digite um email valido</span>
            </div>
            <div>
                <label class="labelRequired" for="dataNac">Data de nascimento</label>
                <input type="date" class="inputs" name="dataNac" id="dataNac" maxlength="8" max="8">
                <span class="spans">O campo deve ser preenchido corretamente</span>
            </div>
            <div>
                <label class="labelRequired" for="residência">Residência</label>
                <input type="text" class="inputs" name="residência" id="residência">
                <span class="spans">O campo deve ter ao menos 3 caracteres</span>
            </div>
            <div>
                <label class="labelRequired" for="prefAlim">Preferência de Alimentação</label>
                <textarea class="inputs" name="prefAlim" id="prefAlim" rows="10"></textarea>
                <span class="spans">O campo deve ter ao menos 5 caracteres</span>
            </div>
            <div id="boxButton">
                <button id="btnSalvar" type="submit">Salvar</button>
                <button id="btnLimpar" type="reset">Limpar</button>
            </div>
        </form>

    </main>
</body>
</html>
